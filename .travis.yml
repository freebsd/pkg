language: c

dist: xenial
sudo: required
osx_image: xcode8

os:
  - linux
  - osx
  
addons:
  apt:
    packages:
      - libbsd-dev
      - libarchive-dev
      - libssl-dev
      - liblzma-dev
      - liblua5.2-dev
      - nettle-dev
      - liblzo2-dev
      - libattr1-dev
      - libacl1-dev

compiler:
  - clang
  - gcc

before_install:
  - scripts/install_deps.sh

script:
  - scripts/travis_build.sh

after_failure:
  - kyua report --verbose

notifications:
  email: false
  irc:
    channels:
      - "irc.freenode.org#pkgng"
    on_success: change
    on_failure: always
